{{ define "main" }}

{{ $people_list := resources.Get "scss/people_list.scss" | resources.ToCSS }}
<link rel="stylesheet" href="{{ $people_list.Permalink }}">

<h1>{{ .Title }}</h1>

<img src="{{ .Params.image }}">
<p>
    {{.Params.description}}
</p>

<div>
    <div class="box" tabindex="0">
        <!-- Layout items -->

        {{ range .Pages.ByTitle }}
        <a href="{{ .Permalink }}" class="people inner">
        <div>
            <img class="people-image" src="{{ .Params.image }}">
            <h4>{{ .Params.name }}</h4>
        </div>
        </a>
        {{ end }}
    </div>
</div>

{{end}}
