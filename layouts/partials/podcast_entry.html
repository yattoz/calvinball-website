<a class="inner podcast-entry-link" href="{{ .Permalink }}">
    <div class="podcast-entry-split image-card">
        <div class="podcast-entry-image-wrapper">
            <img class="podcast-entry-image" 
                loading="lazy"
                data-loaded="true"
                data-src="{{ .Params.image }}" 
                src="{{ .Params.image }}" 
                alt="{{ .Params.title }}"/>
        </div>
        <div class="podcast-entry-text">
            <h2>
                {{ .Title }}
            </h2>
            <p>
                {{ .Params.description }}
            </p>
        </div>
    </div>
</a>
